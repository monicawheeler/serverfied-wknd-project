<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Salary Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Employee Salary Calculator</h1>
    </header>
    <main>
      <ul class="employee-form">
        <li><input class="input-field input-field-fName" placeholder="First Name" type="text" /></li>
        <li><input class="input-field input-field-lName" placeholder="Last Name" type="text" /></li>
        <li><input class="input-field input-field-id" placeholder="Employee ID" type="text" /></li>
        <li><input class="input-field input-field-title" placeholder="Job Title" type="text" /></li>
        <li><input class="input-field input-field-salary" placeholder="Annual Salary" type="number" /></li>
      </ul>
      <button class="submit-button">Submit Employee</button>
      <div class="table-container">
        <h2>Employee Table</h2>
        <table class="employee-table">
          <thead class="employee-table-head">
            <tr>
              <th>Employee</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th>Delete Employee</th>
            </tr>
          </thead>
          <tbody class="employee-table-body">
            <!-- Intentionally left blank. Populated with jQuery. -->
          </tbody>
        </table>
      </div>
      <div class="table-container">
        <h2>Totals</h2>
        <table class="totals-table">
        <thead>
          <tr>
            <th>Total Monthly</th>
            <th>Annual Total</th>
            <th>Average Monthly Per Employee</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="monthly-total">0</td>
            <td class="annual-total">0</td>
            <td class="average-total">0</td>
          </tr>
        </tbody>
      </table>
      </div>
    </main>
  </body>
</html>
